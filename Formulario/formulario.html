<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Formulario de resgistro</title>
</head>
<body>
<h3>Formulario de registro</h3>

<form>
    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" class="form-control" id="nombre" placeholder="Nombre">
    </div>
    <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" name="apellido" class="form-control" id="apellido" placeholder="Apellido">
    </div>
    <div class="form-group">
        <label for="telefono">Telefono</label>
        <input type="tel" name="telefono" class="form-control" id="telefono" placeholder="Telefono">
    </div>
    <div class="form-group">
        <label for="correo">Correo Eléctronico</label>
        <input type="text" name="correo" class="form-control" id="correo" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="direccion">Dirección</label>
        <input type="text" name="direccion" class="form-control" id="direccion" placeholder="Direccion">
    </div>
    <div class="form-group">
        <label for="ciudad">Ciudad</label>
        <input type="text" name="ciudad" class="form-control" id="ciudad" placeholder="Ciudad">
    </div>
    <div class="form-group">
        <label for="codigo">Código Postal</label>
        <input type="text" name="codigo" class="form-control" id="codigo" placeholder="Codigo">
    </div>  
    <div>  
        <label for="provincia">Provincia</label>
        <select class="form-control" name="Provincia" id="provincia" >
            <option value="">- Selecciona una provincia -</option>
            <option value="alava">Alava</option>
            <option value="guipuzkoa">Gipuzkoa</option>
            <option value="bizkaia">Bizkaia</option>
            <option value="asturias">Asturias</option>
            <option value="murcia">Murcia</option>
            <option value="avila">Avila</option>
            <option value="burgos">Burgos</option>
        </select>
    </div>
    <div>
        <label for="estado">Estado Civil</label>
        <select class="form-control"name="Estado civil" id="estado">
            <option value="">-Selecciona un estado -</option>
            <option value="soltero">Soltero</option>
            <option value="casado">Casado</option>
            <option value="divorciado">Divorciado</option>
            <option value="otro">Otro</option>
        </select>
    </div>
   <div>
        <label class="radio-inline">Sexo
            <input type="radio" name="sexo" id="sexo" value="Hombre">Hombre
            <input type="radio" name="sexo" id="sexo" value="Mujer">Mujer
        </label>
    </div>
   
    ¿Edad?:<br>
    <input type="radio" name="edad" value="menor" id="menor">menor de 18
    <input type="radio" name="edad" value="adulto" id="adulto">entre 19 y 60
    <input type="radio" name="edad" value="mayor" id="mayor">mayor de 61
    <br>
    ¿Hobbies?:<br>
    <input type="checkbox" name="hobbies" value="cine" id="cine">Cine
    <input type="checkbox" name="hobbies" value="libros" id="libros">Libros
    <input type="checkbox" name="hobbies" value="musica" id="musica">Música
    <input type="checkbox" name="hobbies" value="viajes" id="viajes">Viajes
    <input type="checkbox" name="hobbies" value="otros" id="otros">Otros
    <br>
    <h3>Datos de usuario</h3>
    Nombre de Usuario: <br><input type="text" name="nombre" id="nombre"><br>
    Contraseña:<br> <input type="password" name="pass" id="pass"><br>
    <input type="submit" value="Enviar" onclick="return validacion()">
    <input type="reset" value="Borrar">
</form>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"  crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" crossorigin="anonymous">

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"
        type="text/javascript"></script>
<script src = "validacion.js" type="text/javascript"></script>

</body>
</html>
