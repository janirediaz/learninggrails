<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Formulario de resgistro</title>
</head>
<body>
<h3>Formulario de registro</h3>

<form  id="formulario" method="post" action="javascript:void(0)">
    <div class="form-group" id="divNombre">
        <label class="control-label" for="nombre">Nombre</label>
        <input type="text" name="nombre" class="form-control" id="nombre" placeholder="Nombre">
    </div>
    <div class="form-group" id="divApellido">
        <label class="control-label" for="apellido">Apellido</label>
        <input type="text" name="apellido" class="form-control" id="apellido" placeholder="Apellido">
    </div>
    <div class="form-group" id="divTelefono">
        <label class="control-label" for="telefono">Telefono</label>
        <input type="tel" name="telefono" class="form-control" id="telefono" placeholder="Telefono">
    </div>
    <div class="form-group" id="divCorreo">
        <label class ="control-label" for="correo">Correo Eléctronico</label>
        <input type="text" name="correo" class="form-control" id="correo" placeholder="Email">
    </div>
    <div class="form-group" id="divDireccion">
        <label class = "control-label" for="direccion">Dirección</label>
        <input type="text" name="direccion" class="form-control" id="direccion" placeholder="Direccion">
    </div>
    <div class="form-group" id="divLocalidad">
        <label  class="control-label" for="localidad">Localidad</label>
        <input type="text" name="localidad" class="form-control" id="localidad" placeholder="Localidad">
    </div>
    <div class="form-group" id="divCodigo">
        <label class="control-label" for="codigo">Código Postal</label>
        <input type="text" name="codigo" class="form-control" id="codigo" placeholder="Codigo">
    </div>  
    <div class="form-group" id="divProvincia">  
        <label class="control-label" for="provincia">Provincia</label>
        <select class="form-control" name="Provincia" id="provincia" >
            <option value="">- Selecciona una provincia -</option>
            <option value="alava">Alava</option>
            <option value="guipuzkoa">Gipuzkoa</option>
            <option value="bizkaia">Bizkaia</option>
            <option value="asturias">Asturias</option>
            <option value="murcia">Murcia</option>
            <option value="avila">Avila</option>
            <option value="burgos">Burgos</option>
        </select>
    </div>
    <div class="form-group" id="divEstado">
        <label class="control-label" for="estado">Estado Civil</label>
        <select class="form-control"name="Estado civil" id="estado">
            <option value="">-Selecciona un estado -</option>
            <option value="soltero">Soltero</option>
            <option value="casado">Casado</option>
            <option value="divorciado">Divorciado</option>
            <option value="otro">Otro</option>
        </select>
    </div>

   <div class="form-group" id="divSexo">
        <label class="control-label" for="sexo">Sexo</label>
        <select class="form-control" name="Sexo" id="sexo">
            <option value="">-Selecciona el sexo-</option>
            <option value="hombre">Hombre</option>
            <option value="mujer">Mujer</option>
        </select>
    </div>
   
    <div class="form-group" id="divEdad">
        <label class="control-label" for="edad">Edad</label>
        <select class="form-control" name="Edad" id="edad">
            <option value="">-Selecciona el rango de edad en el que estás-</option>
            <option value="menor">Menor de 18</option>
            <option value="adulto">Entre 19 y 60</option>
            <option value="mayor">Mayor de 61</option>
        </select>
    </div>
    
    <div class="form-group" id="divHobbies">
        <label class="control-label" for="hobbies">Hobbies</label>
        <select class="form-control" name="Hobbies" id="hobbies" multiple="multiple">
            <option value="">-Selecciona uno o varios hobbies-</option>
            <option value="cine">Cine</option>
            <option value="libros">Libros</option>
            <option value="musica">Música</option>
            <option value="viajes">Viajes</option>
            <option value="otros">Otros</option>
        </select>
    </div>
    <div class="form-group" id="divSeries">
        <label class="control-label" for="series">Series</label>
        <select class="form-control"name="Series" id="series" multiple="multiple">
            <option value="">-Selecciona una o varias series-</option>
            <option value="the walking dead"> The walking dead</option>
            <option value="juego de tronos">Juego de tronos</option>
            <option value="castle">Castle</option>
            <option value="bones">Bones</option>
            <option value="the big bang theory">The big bang theory</option>
            <option value="friends">Friends</option>
        </select>
    </div>
    <h3>Datos de usuario</h3>
   <div class="form-group" id="divUser">
        <label class="control-label" for="user">Nombre de Usuario</label>
        <input type="text" name="usuario" class="form-control" id="usuario" placeholder="Usuario">
    </div>
    <div class="form-group" id="divPass">
        <label class="control-label" for="pass">Contraseña</label>
        <input type="password" name="pass" class="form-control" id="pass" placeholder="Contraseña">
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">
    </div>
    <div class="form-group" id="divCondiciones">
        <label class="checbox-inline" for="condiciones">
            <input type="checkbox" name="condiciones" value="condiciones" id="condiciones">He leído y acepto las condiciones
        </label>
</form>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"  crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" crossorigin="anonymous">

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"
        type="text/javascript"></script>
<script src = "validacion.js" type="text/javascript"></script>

</body>
</html>
